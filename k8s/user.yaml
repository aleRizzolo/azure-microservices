apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-exam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-exam
  template:
    metadata:
      labels:
        app: user-exam
    spec:
      containers:
        - name: user-exam
          image:
          resources:
            requests:
              memory: "90Mi"
              cpu: "90m"
            limits:
              memory: "80Mi"
          env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                name: user-env
                key: DATABASE_URI
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-exam
  ports:
    - port: 3000
      targetPort: 3000
